<!DOCTYPE html>
<html>
<head>
	<title>Log in - W3Schools</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<img class="log-in-logo" src="w3-schools.png">
	<p class="less-button-home" style="cursor: pointer;"><a href="index.html"> &#10094 Home</a> </p>
</header>
<main>
	<article>
		<div class="log-in-div">
		<div class="">
			<h1 style="margin-bottom: 40px; ">Log in</h1>
			<div class="col-sec">
			<div class="col">
				<p>Email</p>
			</div>
			<div class="col need-an-account">
				<p class="need-an-account-p">Need an account?</p>
			</div>
			<div>
				<p style="cursor: pointer;" class="need-to-work-with-sign-up">Sign up</p>
			</div>
			</div>
			<input class="input-email" type="text" name="Email">
			<div class="col-sec">
			<div class="col">
				<p>Password</p>
			</div>

			<div class="col margin-left-auto-pass">
				<p style="cursor: pointer;">Show</p>
			</div>
			</div>
			<input class="input-password" type="text" name="Password">
			<div class="log-in-forgot-password">
			<div class="">
		<div>
			<p style="cursor: pointer;" class="padding-log-in">Log in</p></div>
			<div>	<p style="cursor: pointer;" class="forgot-password">Forgot password?</p>
				</div>
			</div>
			</div>
		</div>
		</div>
	</article>
</main>
</body>
</html>
